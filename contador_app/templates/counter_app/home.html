<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Personas</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #222;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
        background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
        color: white;
        padding: 30px;
        text-align: center;
        box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
        font-size: 2.4em;
        margin-bottom: 8px;
        letter-spacing: 1px;
    }

    .header p {
        font-size: 1.1em;
        opacity: 0.95;
    }

    .content {
        padding: 30px;
    }

    .video-container {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        margin-bottom: 30px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.4s ease;
    }

    .video-container:hover {
        transform: scale(1.02);
    }

    .video-container img {
        width: 100%;
        height: auto;
        display: block;
    }

    .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
        margin-top: 20px;
    }

    .stat-card {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-25deg);
        transition: left 0.5s ease;
    }

    .stat-card:hover::before {
        left: 125%;
    }

    .stat-card:hover {
        transform: translateY(-8px);
    }

    .stat-card h3 {
        font-size: 0.9em;
        margin-bottom: 12px;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .stat-card .number {
        font-size: 3em;
        font-weight: 700;
        margin: 12px 0;
    }

    .status {
        display: inline-block;
        padding: 8px 18px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        font-size: 0.85em;
        margin-top: 10px;
        letter-spacing: 0.5px;
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: #0072ff;
    }

    .loading::after {
        content: '...';
        animation: dots 1.5s infinite;
    }

    @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
    }

    .pulse {
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Contador de Personas</h1>
            <p>Sistema de detecciÃ³n en tiempo real con YOLO</p>
        </div>

        <div class="content">
            <div class="video-container">
                <img src="{% url 'counter_app:video_feed' %}" alt="Video Stream">
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Personas Detectadas</h3>
                    <div class="number pulse" id="count">0</div>
                    <div class="status">En vivo</div>
                </div>

                <div class="stat-card">
                    <h3>Estado del Sistema</h3>
                    <div class="number" style="font-size: 2em;">âœ“</div>
                    <div class="status" id="status">Activo</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateCount() {
            fetch("{% url 'counter_app:get_count' %}")
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').textContent = data.count;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').textContent = 'Error';
                });
        }

        setInterval(updateCount, 500);
        
        updateCount();
    </script>
</body>
</html>
